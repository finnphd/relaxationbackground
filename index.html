<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hypnosis</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden;
        }

        svg {
            margin: auto;
            width: 80vw;
            max-width: 300px; /* limit the maximum size of the SVG */
            height: auto;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
        }

        button {
            margin: 0.5rem 0;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
        }

        #volumeControls {
            position: fixed;
            top: 50%;
            right: -22rem;
            transform: translateY(-50%);
            background-color: #4CAF50;
            padding: 1rem;
            border-radius: 1rem 0 0 1rem;
            transition: right 0.3s ease;
        }

        .volume-slider {
            width: 20rem;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <svg id="play" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="100" fill="#4CAF50" />
        <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
    </svg>

    <div class="buttonContainer">
        <button id="backgroundPlayButton">Play Background Audio</button>
        <button id="toggleVolume">Volume Controls</button>
    </div>

    <div id="volumeControls">
        Foreground Volume: <input class="volume-slider" type="range" id="foregroundVolume" min="0" max="1" step="0.01" value="0.5"><br>
        Background Volume: <input class="volume-slider" type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        const playButton = document.getElementById('play');
        const backgroundPlayButton = document.getElementById('backgroundPlayButton');
        const volumeControls = document.getElementById('volumeControls');
        const toggleVolumeButton = document.getElementById('toggleVolume');
        const foregroundVolumeSlider = document.getElementById('foregroundVolume');
        const backgroundVolumeSlider = document.getElementById('backgroundVolume');

        let foregroundAudio = new Audio("Responsive Hypnosis Example.mp3");
        let backgroundAudio = new Audio("background.mp3");

        // Set the initial volume
        foregroundAudio.volume = foregroundVolumeSlider.value;
        backgroundAudio.volume = backgroundVolumeSlider.value;

        // Event Listeners
        foregroundVolumeSlider.addEventListener('input', updateForegroundVolume);
        backgroundVolumeSlider.addEventListener('input', updateBackgroundVolume);
        toggleVolumeButton.addEventListener('click', toggleVolumePanel);
        playButton.addEventListener('mousedown', startForegroundAudio);
        playButton.addEventListener('mouseup', stopForegroundAudio);
        playButton.addEventListener('touchstart', startForegroundAudio);
        playButton.addEventListener('touchend', stopForegroundAudio);
        playButton.addEventListener('keydown', handlePlayButtonKeyDown);
        playButton.addEventListener('keyup', handlePlayButtonKeyUp);
        backgroundPlayButton.addEventListener('click', toggleBackgroundAudio);

        function updateForegroundVolume() {
            foregroundAudio.volume = foregroundVolumeSlider.value;
        }

        function updateBackgroundVolume() {
            backgroundAudio.volume = backgroundVolumeSlider.value;
        }

        function toggleVolumePanel() {
            volumeControls.style.right = (volumeControls.style.right === "-22rem") ? "0" : "-22rem";
        }

        function startForegroundAudio(e) {
            e.preventDefault();
            foregroundAudio.play();
            playButton.style.transform = "scale(0.9)";
        }

        function stopForegroundAudio() {
            foregroundAudio.pause();
            playButton.style.transform = "scale(1)";
        }

        function handlePlayButtonKeyDown(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                startForegroundAudio(event);
            }
        }

        function handlePlayButtonKeyUp(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                stopForegroundAudio();
            }
        }

        function toggleBackgroundAudio() {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                backgroundPlayButton.textContent = "Pause Background Audio";
            } else {
                backgroundAudio.pause();
                backgroundPlayButton.textContent = "Play Background Audio";
            }
        }
    </script>
</body>

</html>
