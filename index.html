<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #play {
            cursor: pointer;
            transition: margin 0.2s ease;
        }

        #backgroundPlayButton {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #backgroundPlayButton:hover {
            background-color: #444;
        }

        .hidden-btn {
            width: 20px;
            height: 100vh;
            background: transparent;
            border: none;
            position: absolute;
            top: 0;
            cursor: pointer;
        }

        #recording-btn {
            left: 0;
        }

        #volume-btn {
            right: 0;
        }

        .control-panel {
            position: absolute;
            top: 50%;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #selectionContainer {
            left: 0;
            transform: translateY(-50%);
        }

        #volumeContainer {
            right: 0;
            transform: translateY(-50%);
        }

        select, input[type="range"] {
            width: 150px;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <svg id="play" viewBox="0 0 200 200" style="width: 70vw; max-width: 400px;">
        <circle cx="100" cy="100" r="90" fill="#555" />
        <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
    </svg>

    <button id="backgroundPlayButton">Play Background Audio</button>

    <!-- Hidden buttons -->
    <button class="hidden-btn" id="recording-btn"></button>
    <button class="hidden-btn" id="volume-btn"></button>

    <!-- Dropdowns for recording selection -->
    <div id="selectionContainer" class="control-panel">
        <label>Foreground:
            <select id="foregroundSelect">
                <option value="Responsive Hypnosis Example.mp3">Recording 1</option>
                <option value="AnotherExample.mp3">Recording 2</option>
            </select>
        </label>
        <label>Background:
            <select id="backgroundSelect">
                <option value="background.mp3">Background 1</option>
                <option value="AnotherBackground.mp3">Background 2</option>
            </select>
        </label>
    </div>

    <!-- Sliders for volume adjustment -->
    <div id="volumeContainer" class="control-panel">
        <label>Foreground Volume:
            <input type="range" id="foregroundVolume" min="0" max="1" step="0.01" value="0.5">
        </label>
        <label>Background Volume:
            <input type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">
        </label>
    </div>

    <!-- The JavaScript part remains the same -->

</body>

</html>
