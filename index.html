<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player Interface</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml"> <!-- SVG Favicon -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        #playButton, #backgroundPlayButton {
            position: relative;
            cursor: pointer;
            transition: margin 0.2s ease-in-out;
            background: none;
            border: none;
            padding: 0;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #playButton:focus, #backgroundPlayButton:focus {
            outline: 2px solid #FFF;
        }

        #playButton svg, #backgroundPlayButton {
            width: 70vw;
            max-width: 400px;
        }

        button:hover, button:focus {
            background-color: #777;
        }

        button:active {
            background-color: #444;
        }

        .volume-slider {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: #555;
            border-radius: 5px;
            padding: 5px;
        }

        #playButton:hover .volume-slider, 
        #backgroundPlayButton:hover .volume-slider,
        #playButton:focus .volume-slider, 
        #backgroundPlayButton:focus .volume-slider {
            display: block;
        }

        .volume-slider input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton" role="button" aria-label="Play foreground audio">
        <svg viewBox="0 0 200 200" alt="Play button">
            <circle cx="100" cy="100" r="90" fill="#555" />
            <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
        </svg>
        <div class="volume-slider">
            <input type="range" id="foregroundVolume" min="0" max="1" step="0.01" value="1">
        </div>
    </button>

    <button id="backgroundPlayButton">Play Background Audio
        <div class="volume-slider">
            <input type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">
        </div>
    </button>

    <script>
        const foregroundAudio = new Audio("Responsive Hypnosis Example.mp3");
        const backgroundAudio = new Audio("background.mp3");
        const playButton = document.getElementById('playButton');
        const backgroundPlayButton = document.getElementById('backgroundPlayButton');
        const foregroundVolumeSlider = document.getElementById('foregroundVolume');
        const backgroundVolumeSlider = document.getElementById('backgroundVolume');

        backgroundAudio.volume = 0.5;
        backgroundAudio.loop = true;

        ['mousedown', 'touchstart'].forEach(event => {
            playButton.addEventListener(event, startForegroundAudio);
        });

        ['mouseup', 'touchend', 'blur'].forEach(event => {
            playButton.addEventListener(event, stopForegroundAudio);
        });

        // Handle spacebar key for playing and stopping
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault(); // Prevent default scrolling
                startForegroundAudio(event);
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === ' ' || event.key === 'Enter') {
                stopForegroundAudio(event);
            }
        });

        backgroundPlayButton.addEventListener('click', toggleBackgroundAudio);

        // Volume control event listeners
        foregroundVolumeSlider.addEventListener('input', function() {
            foregroundAudio.volume = this.value;
        });

        backgroundVolumeSlider.addEventListener('input', function() {
            backgroundAudio.volume = this.value;
        });

        function startForegroundAudio(e) {
            e.preventDefault();
            foregroundAudio.play();
            playButton.style.margin = "10px 0";
        }

        function stopForegroundAudio() {
            foregroundAudio.pause();
            playButton.style.margin = "0";
        }

        function toggleBackgroundAudio() {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                backgroundPlayButton.textContent = "Pause Background Audio";
            } else {
                backgroundAudio.pause();
                backgroundPlayButton.textContent = "Play Background Audio";
            }
        }
    </script>
</body>
</html>
