<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player Interface</title>
    <style>
        /* ... [The styles remain the same] ... */
    </style>
</head>

<body>

    <svg id="play" viewBox="0 0 200 200" style="width: 70vw; max-width: 400px;">
        <circle cx="100" cy="100" r="90" fill="#555" />
        <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
    </svg>

    <button id="backgroundPlayButton">Play Background Audio</button>

    <!-- Hidden buttons -->
    <button class="hidden-btn" id="recording-btn"></button>
    <button class="hidden-btn" id="volume-btn"></button>

    <!-- Dropdowns for recording selection -->
    <div id="selectionContainer" class="control-panel">
        <label>Foreground:
            <select id="foregroundSelect">
                <option value="Responsive Hypnosis Example.mp3">Recording 1</option>
                <option value="AnotherExample.mp3">Recording 2</option>
            </select>
        </label>
        <label>Background:
            <select id="backgroundSelect">
                <option value="background.mp3">Background 1</option>
                <option value="AnotherBackground.mp3">Background 2</option>
            </select>
        </label>
    </div>

    <!-- Sliders for volume adjustment -->
    <div id="volumeContainer" class="control-panel">
        <label>Foreground Volume:
            <input type="range" id="foregroundVolume" min="0" max="1" step="0.01" value="0.5">
        </label>
        <label>Background Volume:
            <input type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">
        </label>
    </div>

    <script>
        let foregroundAudio = new Audio("Responsive Hypnosis Example.mp3");
        let backgroundAudio = new Audio("background.mp3");

        let playButton = document.getElementById('play');
        let backgroundPlayButton = document.getElementById('backgroundPlayButton');
        let recordingBtn = document.getElementById('recording-btn');
        let volumeBtn = document.getElementById('volume-btn');

        let selectionContainer = document.getElementById('selectionContainer');
        let volumeContainer = document.getElementById('volumeContainer');

        backgroundAudio.volume = 0.5;
        backgroundAudio.loop = true;

        playButton.addEventListener('mousedown', startForegroundAudio);
        playButton.addEventListener('mouseup', stopForegroundAudio);
        playButton.addEventListener('touchstart', startForegroundAudio);
        playButton.addEventListener('touchend', stopForegroundAudio);
        backgroundPlayButton.addEventListener('click', toggleBackgroundAudio);

        // Event listeners for hidden buttons
        recordingBtn.addEventListener('click', () => {
            selectionContainer.style.display = selectionContainer.style.display === 'none' ? 'block' : 'none';
            volumeContainer.style.display = 'none';
        });

        volumeBtn.addEventListener('click', () => {
            volumeContainer.style.display = volumeContainer.style.display === 'none' ? 'block' : 'none';
            selectionContainer.style.display = 'none';
        });

        function startForegroundAudio(e) {
            e.preventDefault();
            foregroundAudio.play();
            playButton.style.margin = "10px";
        }

        function stopForegroundAudio() {
            foregroundAudio.pause();
            playButton.style.margin = "0";
        }

        function toggleBackgroundAudio() {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                backgroundPlayButton.textContent = "Pause Background Audio";
            } else {
                backgroundAudio.pause();
                backgroundPlayButton.textContent = "Play Background Audio";
            }
        }

        // Initialize the panels to be hidden
        selectionContainer.style.display = 'none';
        volumeContainer.style.display = 'none';

    </script>
</body>

</html>
