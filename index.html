<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Hypnosis</title>
    <link rel="icon" href="logo.svg" type="image/svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!-- Primary audio control -->
        <div class="audio-control" aria-label="Main audio control">
            <button class="play-pause" aria-label="Play or pause audio"></button>
        </div>

        <!-- Secondary controls -->
        <nav class="secondary-controls" aria-label="Secondary audio controls">
            <button class="prev" aria-label="Play previous track"></button>
            <button class="next" aria-label="Play next track"></button>
            <button class="volume" aria-label="Adjust volume"></button>
        </nav>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
