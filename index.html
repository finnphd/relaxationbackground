<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player Interface</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml"> <!-- SVG Favicon -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        #playButton {
            cursor: pointer;
            transition: margin 0.2s ease-in-out;
            background: none;
            border: none;
            padding: 0;
            width: 70vw;
            max-width: 400px;
        }

        #playButton:focus {
            outline: 2px solid #FFF;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover, button:focus {
            background-color: #777;
        }

        button:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <button id="playButton" role="button" aria-label="Play foreground audio">
        <svg viewBox="0 0 200 200" alt="Play button">
            <circle cx="100" cy="100" r="90" fill="#555" />
            <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
        </svg>
    </button>

    <button id="backgroundPlayButton">Play Background Audio</button>

    <script>
        const foregroundAudio = new Audio("Responsive Hypnosis Example.mp3");
        const backgroundAudio = new Audio("background.mp3");
        const playButton = document.getElementById('playButton');
        const backgroundPlayButton = document.getElementById('backgroundPlayButton');

        backgroundAudio.volume = 0.5;
        backgroundAudio.loop = true;

        ['mousedown', 'touchstart'].forEach(event => {
            playButton.addEventListener(event, startForegroundAudio);
        });

        ['mouseup', 'touchend', 'blur'].forEach(event => {
            playButton.addEventListener(event, stopForegroundAudio);
        });

        // Handle spacebar key for playing and stopping
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault(); // Prevent default scrolling
                startForegroundAudio(event);
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === ' ' || event.key === 'Enter') {
                stopForegroundAudio(event);
            }
        });

        backgroundPlayButton.addEventListener('click', toggleBackgroundAudio);

        function startForegroundAudio(e) {
            e.preventDefault();
            foregroundAudio.play();
            playButton.style.margin = "10px 0";
        }

        function stopForegroundAudio() {
            foregroundAudio.pause();
            playButton.style.margin = "0";
        }

        function toggleBackgroundAudio() {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                backgroundPlayButton.textContent = "Pause Background Audio";
            } else {
                backgroundAudio.pause();
                backgroundPlayButton.textContent = "Play Background Audio";
            }
        }
    </script>
</body>
</html>
