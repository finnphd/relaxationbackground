<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden; /* Prevents scrolling */
        }
        svg {
            margin: auto;
            width: 90vw;
            height: 90vh;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #volumeControls {
            position: fixed;
            top: 50%;
            right: -250px;  /* Initially hidden off the screen */
            transform: translateY(-50%);
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            transition: right 0.3s ease;
        }
        .volume-slider {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>

<svg id="play" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="100" fill="#4CAF50" />
    <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
</svg>

<button id="backgroundPlayButton">Play Background Audio</button>
<button id="toggleVolume">Volume Controls</button>

<div id="volumeControls">
    Foreground Volume: <input class="volume-slider" type="range" id="foregroundVolume" min="0" max="1" step="0.01" value="0.5">
    Background Volume: <input class="volume-slider" type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
    // ... (no changes to the script, it remains the same)
</script>
</body>
</html>
