<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
            overflow: hidden;
        }
        svg {
            margin: 5vh 0;
            width: 80vw;
            height: 60vh;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        #controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 2vh;
        }
        button {
            padding: 1.5vh 4vw;
            font-size: 2.5vh;
            cursor: pointer;
        }
        #sliderPanel {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 40vh;
            background-color: #333;
            transition: left 0.3s ease;
        }
        #volumePanel {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 40vh;
            background-color: #555;
            transition: right 0.3s ease;
        }
    </style>
</head>
<body>
    <svg id="play" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="100" fill="#4CAF50" />
        <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
    </svg>
    
    <div id="controls">
        <button id="showSlider">Choose Audio</button>
        <button id="backgroundPlayButton">Play Background Audio</button>
        <button id="showVolume">Volume Controls</button>
    </div>

    <div id="sliderPanel">
        <!-- Foreground Audio Selector -->
<label for="foregroundAudio">Foreground Audio:</label>
<select id="foregroundAudio">
    <option value="path_to_foreground_audio1.mp3">Foreground Audio 1</option>
    <option value="path_to_foreground_audio2.mp3">Foreground Audio 2</option>
    <!-- Add more options as needed -->
</select>
<br><br>
<!-- Background Audio Selector -->
<label for="backgroundAudio">Background Audio:</label>
<select id="backgroundAudio">
    <option value="path_to_background_audio1.mp3">Background Audio 1</option>
    <option value="path_to_background_audio2.mp3">Background Audio 2</option>
    <!-- Add more options as needed -->
</select>

    </div>

    <div id="volumePanel">
        Foreground Volume: <input type="range" id="foregroundVolume" min="0" max="1" step="0.01" value="0.5"><br>
        Background Volume: <input type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        let foregroundAudio = new Audio();
        let backgroundAudio = new Audio();
        foregroundAudio.loop = true;
        backgroundAudio.loop = true;

        document.getElementById('play').addEventListener('click', function() {
            if (foregroundAudio.paused) {
                foregroundAudio.play();
                this.querySelector('polygon').setAttribute('points', '66.5,56.7 66.5,143.3 133.5,100');
            } else {
                foregroundAudio.pause();
                this.querySelector('polygon').setAttribute('points', '146.5,100 71.5,56.7 71.5,143.3');
            }
        });

        document.getElementById('backgroundPlayButton').addEventListener('click', function() {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                this.textContent = "Pause Background Audio";
            } else {
                backgroundAudio.pause();
                this.textContent = "Play Background Audio";
            }
        });

        document.getElementById('foregroundAudio').addEventListener('change', function() {
            foregroundAudio.src = this.value;
            foregroundAudio.pause();
            document.getElementById('play').querySelector('polygon').setAttribute('points', '146.5,100 71.5,56.7 71.5,143.3');
        });

        document.getElementById('backgroundAudio').addEventListener('change', function() {
            backgroundAudio.src = this.value;
            backgroundAudio.pause();
            document.getElementById('backgroundPlayButton').textContent = "Play Background Audio";
        });

        document.getElementById('foregroundVolume').addEventListener('input', function() {
            foregroundAudio.volume = this.value;
        });

        document.getElementById('backgroundVolume').addEventListener('input', function() {
            backgroundAudio.volume = this.value;
        });

        // Controls for panels
        document.getElementById('showSlider').addEventListener('click', function() {
            const sliderPanel = document.getElementById('sliderPanel');
            if (sliderPanel.style.left === "0px") {
                sliderPanel.style.left = "-100%";
            } else {
                sliderPanel.style.left = "0px";
            }
        });

        document.getElementById('showVolume').addEventListener('click', function() {
            const volumePanel = document.getElementById('volumePanel');
            if (volumePanel.style.right === "0px") {
                volumePanel.style.right = "-100%";
            } else {
                volumePanel.style.right = "0px";
            }
        });
    </script>
</body>
</html>
