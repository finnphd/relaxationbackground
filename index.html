<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle main-circle" onmousedown="playMain()" onmouseup="stopMain()" ontouchstart="playMain()" ontouchend="stopMain()" tabindex="0">
        </div>
        <div class="controls">
            <div class="circle"></div>
            <div class="circle" onclick="toggleBackground()"></div>
            <div class="circle"></div>
        </div>
    </div>
    <audio id="mainAudio" src="Responsive Hypnosis Example.mp3" preload="auto"></audio>
    <audio id="backgroundAudio" src="background.mp3" preload="auto" loop></audio>

    <script src="scripts.js"></script>
</body>
</html>
