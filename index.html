<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden; /* Prevents scrolling */
        }
        svg {
            margin: auto;
            width: 90vw;
            height: 90vh;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #volumeControls {
            position: fixed;
            top: 50%;
            right: -250px; /* Initially hidden off the screen */
            transform: translateY(-50%);
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            transition: right 0.3s ease;
        }
        .volume-slider {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>

<svg id="play" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="100" fill="#4CAF50" />
    <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
</svg>

<button id="backgroundPlayButton">Play Background Audio</button>
<button id="toggleVolume">Volume Controls</button>

<div id="volumeControls">
    Foreground Volume: <input class="volume-slider" type="range" id="foregroundVolume" min="0" max="1" step="0.01" value="0.5">
    Background Volume: <input class="volume-slider" type="range" id="backgroundVolume" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
    let foregroundAudio = new Audio("Responsive Hypnosis Example.mp3");
    let backgroundAudio = new Audio("background.mp3");

    // Volume Controls
    let foregroundVolumeControl = document.getElementById('foregroundVolume');
    let backgroundVolumeControl = document.getElementById('backgroundVolume');
    
    foregroundVolumeControl.addEventListener('input', function() {
        foregroundAudio.volume = this.value;
    });

    backgroundVolumeControl.addEventListener('input', function() {
        backgroundAudio.volume = this.value;
    });

    // Volume controls toggle
    document.getElementById('toggleVolume').addEventListener('click', function() {
        let controls = document.getElementById('volumeControls');
        if (controls.style.right === '0px') {
            controls.style.right = '-250px';
        } else {
            controls.style.right = '0px';
        }
    });

    // Audio Controls
    let playButton = document.getElementById('play');
    let backgroundPlayButton = document.getElementById('backgroundPlayButton');

    backgroundAudio.volume = 0.5;
    backgroundAudio.loop = true;

    playButton.addEventListener('mousedown', startForegroundAudio);
    playButton.addEventListener('mouseup', stopForegroundAudio);
    playButton.addEventListener('touchstart', startForegroundAudio);
    playButton.addEventListener('touchend', stopForegroundAudio);
    playButton.addEventListener('keydown', function (event) {
        if (event.key === ' ' || event.key === 'Spacebar') {
            startForegroundAudio(event);
        }
    });
    playButton.addEventListener('keyup', function (event) {
        if (event.key === ' ' || event.key === 'Spacebar') {
            stopForegroundAudio(event);
        }
    });

    backgroundPlayButton.addEventListener('click', toggleBackgroundAudio);

    function startForegroundAudio(e) {
        e.preventDefault();
        foregroundAudio.play();
        playButton.style.transform = "scale(0.98)";
    }

    function stopForegroundAudio() {
        foregroundAudio.pause();
        playButton.style.transform = "scale(1)";
    }

    function toggleBackgroundAudio() {
        if (backgroundAudio.paused) {
            backgroundAudio.play();
            backgroundPlayButton.textContent = "Pause Background Audio";
        } else {
            backgroundAudio.pause();
            backgroundPlayButton.textContent = "Play Background Audio";
        }
    }
</script>
</body>
</html>
