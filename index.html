<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hypnosis</title>
    <link rel="icon" href="logo.svg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden; /* Prevents scrolling */
            margin: 0;
            padding: 0;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 90%;
            width: 90%;
        }
        
        svg {
            cursor: pointer;
            transition: transform 0.1s ease;
            max-width: 100%;
            max-height: 60%;
        }
        
        .buttonContainer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 2%;
        }
        
        button {
            flex: 1;
            margin: 0 1%;
            padding: 5%;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
            background-color: white;
            color: #282c34;
        }

    </style>
</head>
<body>

<div id="container">
    <svg id="play" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="100" fill="#4CAF50" />
        <polygon fill="#FFFFFF" points="146.5,100 71.5,56.7 71.5,143.3" />
    </svg>

    <div class="buttonContainer">
        <button id="backgroundPlayButton">â–¡</button>
        <button id="toggleVolume">â–¶</button>
        <button>ðŸ”Š</button>
    </div>
</div>

<script>
    let foregroundAudio = new Audio("Responsive Hypnosis Example.mp3");
    let backgroundAudio = new Audio("background.mp3");
    let playButton = document.getElementById('play');
    let backgroundPlayButton = document.getElementById('backgroundPlayButton');

    playButton.addEventListener('mousedown', startForegroundAudio);
    playButton.addEventListener('mouseup', stopForegroundAudio);
    playButton.addEventListener('touchstart', startForegroundAudio);
    playButton.addEventListener('touchend', stopForegroundAudio);

    backgroundPlayButton.addEventListener('click', toggleBackgroundAudio);

    function startForegroundAudio() {
        foregroundAudio.play();
        playButton.style.transform = "scale(0.9)";
    }

    function stopForegroundAudio() {
        foregroundAudio.pause();
        playButton.style.transform = "scale(1)";
    }

    function toggleBackgroundAudio() {
        if (backgroundAudio.paused) {
            backgroundAudio.play();
            backgroundPlayButton.textContent = "â–¡"; // Update icon when playing
        } else {
            backgroundAudio.pause();
            backgroundPlayButton.textContent = "â–¶"; // Update icon when paused
        }
    }
</script>
</body>
</html>
